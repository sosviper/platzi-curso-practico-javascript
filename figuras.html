<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras Geométricas | Cursdo Práctico de Javascript en Platzi</title>
</head>
<body>
  <header>
    <h1>Figuras Geométricas</h1>
    <p>Este es el Primer Taller del Curso Práctico de Javascript</p>
  </header>
  <section>
    <h2>Cálcula el Área de un Cuadrado</h2>
    <form>
      <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
      <input id="inputCuadrado" type="number" /> 
      <button type="button" onclick="calcularPerimetroCuadrado()">Cálcular el Perímetro</button>
      <button type="button" onclick="calcularAreaCuadrado()">Cálcular el Área</button>
    </form>
  </section>

  <script src="figuras.js"></script>
</body>
